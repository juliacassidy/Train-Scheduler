<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Train Schedular </title>
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-functions.js"></script>
    <!--Moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <!--train tracker jumbotron-->
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center"> TRAINS </h1>
            <h3 class="text-center">Current Time: <span id="currentTime"></span></h3>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!--trains-->
                <div class="card mb-4">
                    <div class="card-header"> CURRENT TRAINS</div>
                    <div class="card-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th> Train Name </th>
                                    <th> Destination</th>
                                    <th> Frequency (Minutes)</th>
                                    <th> Next Arrival</th>
                                    <th> Minutes Away </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--leave empty-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!--add train-->
                <div class="card mb-4">
                    <div class="card-header">ADD TRAIN</div>
                    <div class="card-body">
                        <!--entry form-->
                        <form>
                            <div class="form-group">
                                <label for=""> Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for=""> Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for=""> First Train Time (Military Time HH:MM)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for=""> Frequency (In Minutes)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn"> Add Train </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!--java-->
    <script src="app.js"></script>


</body>

</html>
